# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py39
    py310
    py311
    py312
    py313
    pypy3
    docs
    coverage

[testenv]
usedevelop = true
package = wheel
wheel_build_env = .pkg
deps =
    setuptools == 78.1.1
    pytest
    pytest-cov
    pytest-remove-stale-bytecode
commands =
    pytest []
extras =
    test

[testenv:setuptools-latest]
basepython = python3
deps =
    git+https://github.com/pypa/setuptools.git\#egg=setuptools
    pytest
    pytest-cov
    pytest-remove-stale-bytecode

[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    setuptools == 78.1.1
    wheel
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
description = This env runs all linters configured in .pre-commit-config.yaml
basepython = python3
skip_install = true
deps =
    pre-commit
commands_pre =
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage[toml]
    pytest
    pytest-cov
    pytest-remove-stale-bytecode
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    pytest --cov=src --cov-report=html []
    coverage html
    coverage report
